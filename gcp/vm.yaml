resources:
- type: compute.v1.instance
  name: vm-my-first-deployment
  properties:
    zone: europe-west1-d
    machineType: https://www.googleapis.com/compute/v1/projects/code-story-blog/zones/europe-west1-d/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/debian-8-jessie-v20160301
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/code-story-blog/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
