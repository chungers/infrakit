kind: resource
metadata:
  name: resources
properties:
  resources:
    az1-net1:
      plugin: az1/net
      labels:
        az: az1
        type: network
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        cidr: 10.20.100.0/24
        gateway: 10.20.0.1
    az1-net2:
      plugin: az1/net
      labels:
        az: az1
        type: network
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        wait: "@depend('az1-net1/ID')@"
        cidr: 10.20.200.0/24
        gateway: 10.20.0.1
    az2-net1:
      plugin: az2/net
      labels:
        az: az2
        type: network
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        wait: "@depend('az1-net1/ID')@"
        cidr: 192.178.100.0/24
        gateway: 192.178.0.1
    az2-net2:
      plugin: az2/net
      labels:
        az: az2
        type: network
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        wait: "@depend('az1-net1/ID')@"
        cidr: 192.178.200.0/24
        gateway: 192.178.0.1
    az1-disk1:
      plugin: az1/disk
      labels:
        az: az1
        type: storage
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        net: "@depend('az1-net1/ID')@"
        gw: "@depend('az1-net1/Properties/gateway')@"
        fs: ext4
        size: 1TB
    az1-disk2:
      plugin: az1/disk
      labels:
        az: az1
        type: storage
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        net: "@depend('az1-net2/ID')@"
        gw: "@depend('az1-net2/Properties/gateway')@"
        fs: ext4
        size: 1TB
    az2-disk1:
      plugin: az2/disk
      labels:
        az: az2
        type: storage
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        net: "@depend('az2-net1/ID')@"
        gw: "@depend('az2-net1/Properties/gateway')@"
        fs: ext4
        size: 1TB
    az2-disk1:
      plugin: az2/disk
      labels:
        az: az2
        type: storage
      ObserveInterval: 1s
      KeySelector: \{\{.Tags.name\}\}
      Properties:
        net: "@depend('az2-net2/ID')@"
        gw: "@depend('az2-net2/Properties/gateway')@"
        fs: ext4
        size: 1TB
